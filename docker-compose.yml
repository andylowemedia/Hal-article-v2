version: '3'
services:
  web:
    container_name: 'hal-article-web'
#    image: "nginx"
    build: 
     context: .
     dockerfile: nginx/Dockerfile
    ports:
      - "83:83"
    volumes:
      - ./appcode:/var/www/html/
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf
      
    links:
      - php
      
  php:
    container_name: 'hal-article-php'
#    image: php:7.1.5-fpm
    build: 
     context: .
     dockerfile: php/Dockerfile
    volumes:
      - ./appcode:/var/www/html/

networks:
    default:
        external:
            name: halv2_default